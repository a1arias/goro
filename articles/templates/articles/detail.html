{% extends "goro/base.html" %}

{% block title %}Adri Codes{% endblock %}

{% block navbar %}
<p>Site Navigation:</p>
<ul>
    <li><a href="/">Home</a></li>
    <li><a class="active" href="{% url 'articles:index' %}">Blog</a></li>
</ul>
{% endblock %}

{% block content %}
<div id="left_col">

</div>

<div id="center_col">
	<h2>{{ article.headline }}</h2>

	<div id="content">
			{{ article.content|safe }}
	</div>
</div>

<div id="right_col">

</div>

<footer>
	<p>Posted by: {{ article.reporter }}</p>
	<p>Contact information: </p>
</footer>
{% endblock %}
