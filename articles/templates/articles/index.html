{% extends "articles/base.html" %}

{% block title %}Adri Codes{% endblock %}

{% block content %}
<div id="center_col">
	{% if articles %}
	{% for entry in articles %}
	<div class="article_entry">
    <h1>{{ entry.headline }}</h1>
    <div>{{ entry.preview|safe }}</div>
	</div>
	{% endfor %}
	{% else %}
	<div class="warning">
		<h4>No Articles</h4>
		<p>Come back soon!</p>
	</div>
	{% endif %}
</div>
{% endblock %}
